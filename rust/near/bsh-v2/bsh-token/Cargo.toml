[package]
name = "bsh-token"
version = "0.1.0"
authors = ["Icon Foundation<foo@icon.foundation>"]
edition = "2018"

[dependencies]
btp-common = { path = "../../../btp-common" }
libraries = { path = "../../libraries" }
bsh-periphery = { path = "../bsh-periphery" }
near-sdk = "3.1.0"

[lib]
crate-type = ["cdylib", "rlib"]

[profile.release]
codegen-units = 1
# Tell `rustc` to optimize for small code size.
opt-level = "z"
lto = true
debug = false
panic = "abort"